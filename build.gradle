plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile fileTree(dir: 'libs', include: '*.jar')
}

application {
    mainClassName = 'org.thinkit.formatter.EntrySqlFormatter'
}

run {
    if (project.hasProperty('sql')) {
        args project.sql
    } else {
        args "select t.id, h.name, t.hoge from test t, test as hoge group by something desc left outer join hoge h on t.id = h.id and t.id = h.id where name like '%hogehoge' and test in ('test', 'test', 'test', 'test');"
    }

    if (project.hasProperty('indentFactor')) {
        args project.indentFactor
    } else {
        args "4"
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
