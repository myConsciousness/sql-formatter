plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.8.Final'

    compile fileTree(dir: 'libs', include: '*.jar')
}

application {
    mainClassName = 'org.thinkit.formatter.EntrySqlFormatter'
}

run {
    if (project.hasProperty('json')) {
        args project.json
    } else {
        args "{\"demo1\":\"demo\",\"demo2\":\"demo\"}"
    }

    if (project.hasProperty('indentFactor')) {
        args project.indentFactor
    } else {
        args "4"
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
